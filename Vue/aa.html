<!DOCTYPE html>
<html>
<head>
    <title>Ví dụ về phương thức trong Vue.js - allaravel.com</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-md-12">
                <h1>Họ tên đầy đủ: {{ fullName() }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label>First name</label>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" v-model="firstName">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label>Last name</label>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" v-model="lastName">
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                firstName: '',
                lastName: ''
            },
            methods: {
                fullName: function () {
                    var title = '';
                    if (this.firstName.toUpperCase().indexOf('VĂN') != -1) {
                        title = 'ÔNG';
                    } else if (this.firstName.toUpperCase().indexOf('THỊ') != -1) {
                        title = 'BÀ';
                    } else {
                        title = 'ÔNG/BÀ';
                    }
                    return title + ' ' + this.firstName.toUpperCase() + ' ' + this.lastName.toUpperCase();
                }
            }
        });
    </script>
</body>
</html>
